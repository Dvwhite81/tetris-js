<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ESSENTIAL -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- GENERAL -->
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <!-- prettier-ignore -->
    <link rel="manifest" href=<%=htmlWebpackPlugin.options.manifest %>
    />
    <!-- prettier-ignore -->
    <link rel="icon" sizes="192x192" href=<%=htmlWebpackPlugin.options.icon192 %>
    />
    <!-- prettier-ignore -->
    <link rel="icon" sizes="512x512" href=<%=htmlWebpackPlugin.options.icon512 %>
    />

    <!-- GOOGLE -->
    <meta name="rating" content="General" />
    <meta name="robots" content="index,follow" />

    <!-- iOS -->
    <!-- prettier-ignore -->
    <link rel="apple-touch-icon" href=<%=htmlWebpackPlugin.options.icon512 %>
    />
    <!-- prettier-ignore -->
    <link rel="mask-icon" href=<%=htmlWebpackPlugin.options.icon512 %>
    color="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- ANDROID -->
    <meta name="theme-color" content="#000" />
    <meta name="mobile-web-app-capable" content="yes" />
</head>

<body>
    <noscript class="text-center text-lg text-red-500">
        Enable JavaScript to enjoy all the features of this app.
    </noscript>
    <div id="container">

        <div id="main">

            <div id="header">
                <h1 id="header-title">TETRIS</h1>
            </div>

            <div id="score-container" class="outer">
                <div id="score-inner" class="inner">

                    <div class="content-container">
                        <div id="score-label" class="label">SCORE</div>
                        <div id="score" class="content black"></div>
                    </div>

                    <div class="content-container">
                        <div id="level-label" class="label">LEVEL</div>
                        <div id="level" class="content black"></div>
                    </div>

                    <div class="content-container">
                        <div id="lines-label" class="label">LINES</div>
                        <div id="lines" class="content black"></div>
                    </div>

                </div>
            </div>

            <div id="board-container" class="outer">
                <div id="board-inner" class="inner">
                    <!-- Board will be built here -->
                </div>
            </div>

            <div id="next-container" class="outer">
                <div id="next-inner" class="inner">

                    <div class="content-container">
                        <div id="next-label" class="label">NEXT</div>
                        <div id="next" class="content black">
                        </div>
                    </div>
                </div>
            </div>

            <div id="myModal">
                <div id="modal-content">
                    <h2 id="modal-h2"></h2>
                    <div id="modal-div">
                        <p id="modal-p1"></p>
                        <p id="modal-p2"></p>
                    </div>
                    <button id="modal-submit" type="submit"></button>
                </div>
            </div>

        </div>
    </div>
    </main>
</body>

</html>
